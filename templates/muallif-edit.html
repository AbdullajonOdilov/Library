<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muallif edit</title>
</head>
<body>
  <br>
  <br>
  <h1>Muallifning ma'lumotini o'zgartiring</h1>
  <br>
  <br>
  <form method="post" action="/m_edit/{{muallif.id}}/">{% csrf_token %}
      <input type="text" name="ismi" value="{{muallif.ism}}">
      {% if muallif.tirik %}
      <input type="checkbox" name="tirikmi" checked>
        {% else %}
         <input type="checkbox" name="tirikmi">
        {% endif %}
      <input type="text" name="k_soni" value="{{muallif.kitob_soni}}">
      <input type="date" name="ty" value="{{muallif.t_y}}">

        <button type="submit">O'zgartirish</button>
  </form>

</body>
</html>
